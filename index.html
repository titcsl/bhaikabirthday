<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Celebration!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      position: relative;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
    }

    h1 {
      color: #fff;
      font-size: 6vw;
      text-shadow: 2px 2px 5px #ff6f61;
      animation: pop 1s ease-out infinite alternate;
      margin: 20px;
    }

    p {
      color: white;
      font-size: 4vw;
      text-shadow: 1px 1px 3px #000;
      margin: 20px;
      max-width: 90%;
    }

    .special-message {
      display: none;
      color: white;
      font-size: 4vw;
      text-shadow: 1px 1px 3px #000;
      margin: 20px;
      max-width: 90%;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .balloon {
      position: absolute;
      width: 10vw;
      height: 13vw;
      background: radial-gradient(circle at 30% 30%, #ff6f61, #de3163);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: float 6s ease-in-out infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -30px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: #555;
      transform: translateX(-50%);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-100px); }
    }

    button {
      padding: 2vw 4vw;
      font-size: 4vw;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 2vw;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 10px;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #de3163;
      transform: scale(1.05);
    }

    @media (min-width: 768px) {
      h1 { font-size: 3em; }
      p, .special-message { font-size: 1.1em; }
      button {
        font-size: 1.2em;
        padding: 12px 24px;
        border-radius: 10px;
      }
      .balloon { width: 60px; height: 80px; }
    }
  </style>
</head>
<body>

  <div class="special-message" id="specialMessage">

  </div>

  <button onclick="startCelebration()" id="celebrateButton" style="display:none;">Celebrate it!</button>

  <audio id="birthdayAudio" autoplay loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  </audio>

  <script>
    function showWelcome() {
      document.getElementById('specialMessage').style.display = 'block';
      document.getElementById('celebrateButton').style.display = 'inline-block';
    }

    function startCelebration() {
      for (let i = 0; i < 30; i++) createBalloon();
    }

    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 6000);
    }
  </script>
</body>
</html>
